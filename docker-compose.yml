version: "3.8"

services:
  mysql:
    image: mysql:8.0
    container_name: url-shortener-mysql
    restart: always
    ports:
      - "3306:3306"
    environment:
      MYSQL_ROOT_PASSWORD: root
      MYSQL_DATABASE: url_shortener
    volumes:
      - mysql_data:/var/lib/mysql
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "mysqladmin", "ping", "-h", "localhost"]
      interval: 10s
      timeout: 5s
      retries: 5

  redis:
    image: redis:7-alpine
    container_name: url-shortener-redis
    restart: always
    ports:
      - "6379:6379"
    volumes:
      - redis_data:/data
    networks:
      - app-network
    healthcheck:
      test: ["CMD", "redis-cli", "--raw", "incr", "ping"]
      interval: 10s
      timeout: 3s
      retries: 5

  api:
    build:
      context: ./api
      dockerfile: Dockerfile
    container_name: url-shortener-api
    restart: always
    ports:
      - "3000:3000"
    environment:
      REDIS_ADDR: redis:6379
      APP_PORT: :3000
      APP_HOST: 0.0.0.0
      DOMAIN: localhost:3000
      MYSQL_HOST: mysql
      MYSQL_DB: url_shortener
      MYSQL_USER: root
      MYSQL_PASS: root
      JWT_SECRET: your-secret-jwt-key-change-in-production
      APP_ENV: development
      APP_URL_FRONTEND: http://localhost:5173
    depends_on:
      mysql:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - app-network

networks:
  app-network:
    driver: bridge

volumes:
  mysql_data:
  redis_data:
